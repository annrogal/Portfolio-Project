<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Portfolio</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <header class="header">
            <img class="header__logo" src="images/udacity.svg" alt="Udacity Logo">
            <div class="header__title">
                <h1>Anna Rogal</h1>
                <h3>front-end ninja</h3>
            </div>
        </header>

        <nav class="nav">

        </nav>

        <main>
            <section class="content">
                <section class="main__image">
                    <img class="code-image" src="images/keyboard.jpg" alt="Code image" title="Image from www.pexels.com">
                </section>
            
                <section class="feature__work">
                    <h2 class="work__header">Feature work</h2>
                    <article class="work" id="work-1">
                        <a href="https://github.com/annrogal/AnimalTradingCard">
                            <img class="article__img" src="images/animal-trading-card.JPG" alt="Animal trading card">
                        </a>                        
                    </article>
                    <article class="work" id="work-2">
                        <a href="https://github.com/annrogal/PixelArtMaker">
                            <img class="article__img" src="images/pixel-art-maker.PNG" alt="Pixel Art Maker">
                        </a>                        
                    </article>
                    <article class="work" id="work-3"></article>
                </section>
            </section>           
        </main>

        <footer>

        </footer>
    </body>
</html>
